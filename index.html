<!DOCTYPE html>

<!DOCTYPE html>
<html>
<head>
    <title>PROJ</title>
    <style>
        body {
            background: #ffe6f0;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .card {
            background: #ffffff;
            width: 450px;
            margin: 100px auto;
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0px 12px 30px rgba(0,0,0,0.15);
        }

        h1 {
            color: #ff1e56;
            font-size: 36px;
            margin-bottom: 30px;
            display: none; /* hidden initially */
        }

        .heart {
            font-size: 60px;
            animation: pulse 1s infinite;
            margin-bottom: 20px;
            display: block;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        button {
            font-size: 18px;
            padding: 12px 30px;
            margin: 15px 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        #revealBtn { background: #ff69b4; color: white; }
        #revealBtn:hover { background: #ff1e56; }
        #yesBtn { background: #ff1e56; color: white; }
        #yesBtn:hover { background: #d1003f; }
        #noBtn { background: #555; color: white; }
        #noBtn:hover { background: #333; }

        p {
            font-size: 22px;
            color: #d1003f;
            margin: 15px 0 5px 0;
        }

        img {
            width: 250px;
            border-radius: 20px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
            margin: 15px auto 0 auto;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .visible {
            display: block;
            opacity: 1;
        }

        #buttons {
            display: none; /* Yes/No buttons hidden at start */
        }
    </style>
</head>
<body>
    <div class="card">
 
        
        <!-- Hidden Valentine message -->
        <h1 id="valentineText">Will you be my Valentine?</h1>

        <!-- First Reveal Button -->
        <button id="revealBtn">OPEN :></button>

        <!-- Yes/No buttons (hidden until Reveal) -->
        <div id="buttons">
            <button id="yesBtn">Yes ðŸ˜˜</button>
            <button id="noBtn">No ðŸ™„ðŸ˜¡</button>
        </div>

        <!-- YES message + GIF -->
        <p id="yesMessage">NYAHAHAHAHA </p>
        <img id="yesImage" src="cute-dancing.gif" alt="Yes GIF">

        <!-- NO message + image -->
        <p id="noMessage">HMPPPPPPPPPPPPPHHHHHHHHHH </p>
        <img id="noImage" src="a.jpg" alt="No Image">
    </div>

    <script>
        window.onload = function() {
            // Hide everything initially
            document.getElementById("valentineText").style.display = "none";
            document.getElementById("yesMessage").style.display = "none";
            document.getElementById("yesImage").classList.remove("visible");
            document.getElementById("noMessage").style.display = "none";
            document.getElementById("noImage").classList.remove("visible");
            document.getElementById("buttons").style.display = "none";

            // Button actions
            document.getElementById("revealBtn").onclick = revealButtons;
            document.getElementById("yesBtn").onclick = yesAnswer;
            document.getElementById("noBtn").onclick = noAnswer;
        }

        function revealButtons() {
            document.getElementById("valentineText").style.display = "block"; // show Valentine text
            document.getElementById("buttons").style.display = "block"; // show Yes/No buttons
            document.getElementById("revealBtn").style.display = "none"; // hide reveal button
        }

        function yesAnswer() {
            document.getElementById("yesMessage").style.display = "block";
            document.getElementById("yesImage").classList.add("visible");
            document.getElementById("noMessage").style.display = "none";
            document.getElementById("noImage").classList.remove("visible");
        }

        function noAnswer() {
            document.getElementById("noMessage").style.display = "block";
            document.getElementById("noImage").classList.add("visible");
            document.getElementById("yesMessage").style.display = "none";
            document.getElementById("yesImage").classList.remove("visible");
        }
    </script>
</body>
</html>
